<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-dark text-light d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
   <a href="https://github.com/sukhlotey/web-page-design/blob/main/greet%20v3%20bootsrap/index.html"></a> <button type="button" class="btn btn-warning position-absolute top-0 start-50 translate-middle-x mt-3">
        <i class="bi bi-code-slash"></i> Source
    </button>

    <div class="greet-container text-center bg-dark bg-gradient p-4 rounded shadow">
      <h1 class="text-secondary display-4">The Greeting Zone ðŸŽŠ</h1>
      <p class="text-white fs-4">Click here to receive your greeting</p>
      <button type="button" class="greet-btn btn btn-primary mb-3">Greet</button>
      <div class="greet-message d-none">
        <p class="fs-3">Sat shri akaal! Have a good day.</p>
        <button type="button" class="back-btn btn btn-danger">Hide</button>
      </div>
    </div>

    <script>
      const button = document.querySelector(".greet-btn");
      const back = document.querySelector(".back-btn");

      button.addEventListener("click", () => {
        const message = document.querySelector(".greet-message");
        message.classList.remove("d-none");
      });

      back.addEventListener("click", () => {
        location.reload();
      });
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
