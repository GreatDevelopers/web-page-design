<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting</title>
  </head>
  <body style="background-color: #1f1e1e;">
    <div
      class="greet-container"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #fff;
        padding: 20px;
        border-radius: 10px;
        background-color: #000;
        "
    >
      <h1 style="
      color: #bcbec0; 
      font-size: 50px
      ">
      Greet yourself!
      </h1>
      <p 
      style="
      font-size: 25px;
      color: #fff;
      ">
      Click on this button
    </p>

      <button
        class="greet-btn"
        style="
          background-color: #1f1e1e;
          color: #fff;
          border: none;
          padding: 10px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 20px;
        "
      >
        Click
      </button>

      <p
        class="greet-message"
        style="
        display: none; 
        font-size: 30px; 
        color: #b03535;
        "
      >
        Sat Shri Akaal!🙏
      </p>
    </div>

    <script>
      const button = document.querySelector(".greet-btn");
      button.addEventListener("click", () => {
        const message = document.querySelector(".greet-message");
        message.style.display = "block";
      });
    </script>
  </body>
</html>
